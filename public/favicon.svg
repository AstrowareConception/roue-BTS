<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5B8CFF"/>
      <stop offset="100%" stop-color="#8A5BFF"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#000" flood-opacity=".25"/>
    </filter>
  </defs>

  <rect x="2" y="2" width="60" height="60" rx="14" fill="url(#bg)" filter="url(#s)"/>

  <!-- Concentric "wheel" rings -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2.5" stroke-dasharray="6 6"/>
  <circle cx="32" cy="32" r="13" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="2.5" stroke-dasharray="4 5"/>
  <circle cx="32" cy="32" r="3.2" fill="#fff" />

  <!-- Initials: Double Roue (DR) -->
  <g transform="translate(32,36)">
    <text x="0" y="0" text-anchor="middle" font-size="18" font-weight="700" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif" fill="#fff" letter-spacing="0.5">
      DR
    </text>
  </g>
</svg>
